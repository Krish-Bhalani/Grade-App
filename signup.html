<html>

<head>
      <title>Signup</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="main">
            <h1>Grade App</h1>
            <h3>Enter your information to Signup</h3>
            <form action="">

                <label for="name">
                    Name:
              </label>
              <input type="text"
                     id="name" 
                     name="name"
                     placeholder="Enter your Name" required>
          <label for="email">
                    Email:
              </label>
              <input type="email"
                     id="email" 
                     name="email"
                     placeholder="Enter your Email" required>
                     
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Return to 
                  <a href="login.html"
                     style="text-decoration: none;">
                        Login
                  </a>
            </p>
      </div>
</body>

</html>
